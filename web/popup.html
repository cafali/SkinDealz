<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkinDealz Extension</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 15px; /* Adjusted padding */
      background: linear-gradient(135deg, #f23a7f, #000000); /* Pink to black gradient background */
      border-radius: 15px; /* Adjusted rounded border */
      color: white; /* Text color */
      position: relative; /* Position relative for overlay */
      width: 75%; /* Reduce width by 25% */
    }

    /* Circle pattern overlay */
    body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(circle, transparent 0%, transparent 70%, rgba(255, 255, 255, 0.1) 71%);
      background-size: 22.5px 22.5px; /* Adjusted size of the circle pattern */
      z-index: -1; /* Move the overlay behind */
    }

    #icon {
      display: block;
      margin: 0 auto;
      width: 102px; /* Adjusted width to 75% of original */
      height: 102px; /* Adjusted height to maintain aspect ratio */
      border-radius: 50%; /* Circular shape */
      border: 6px solid #fff; /* Adjusted border thickness */
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5); /* Adjusted shadow */
      position: relative; /* Position relative for z-index */
      z-index: 1; /* Move the logo in front */
    }

    #statusIndicator {
      display: block;
      text-align: center;
      font-weight: bold; /* Set font weight to bold */
      background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
      padding: 7.5px; /* Adjusted padding */
      border-radius: 15px; /* Adjusted rounded border */
      font-family: "Bahnschrift", sans-serif; /* Font family */
      font-size: 18px; /* Adjusted font size */
      margin-top: 15px; /* Adjusted margin top */
    }

    h1 {
      text-align: center; /* Center align the h1 text */
      text-transform: uppercase; /* Uppercase text */
      font-size: 27px; /* Adjusted font size */
      letter-spacing: 1.5px; /* Adjusted letter spacing */
      margin-top: 30px; /* Adjusted margin top */
    }

    p {
      text-align: center; /* Center align the paragraph */
      font-size: 13.5px; /* Adjusted font size */
      margin-top: 15px; /* Adjusted margin top */
    }

    a {
      color: #fff; /* Link color */
      text-decoration: none; /* Remove underline */
      font-weight: bold; /* Set font weight to bold */
    }

    a:hover {
      text-decoration: underline; /* Underline on hover */
    }
  </style>
</head>
