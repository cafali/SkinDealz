<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About SkinDealz</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1d1d1d, #000000);
      color: white;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    #container {
      background-color: rgba(29, 29, 29, 0.8);
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 800px;
      text-align: center;
    }

    #statusIndicator {
      margin-bottom: 20px;
    }

    button {
      background-color: rgba(0, 0, 0, 0.6);
      border: none;
      border-radius: 15px;
      padding: 15px;
      font-family: "Bahnschrift", sans-serif;
      font-size: 18px;
      color: white;
      margin-top: 15px;
      cursor: pointer;
      width: 100%;
      text-align: left;
    }

    button:hover {
      background-color: rgba(0, 0, 0, 0.553);
    }

    h2 {
      font-size: 24px;
      margin-top: 15px;
    }

    p {
      font-size: 16px;
      margin-top: 10px;
    }

    ol {
      text-align: left;
    }

    a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .license {
      font-size: 14px;
      margin-top: 20px;
    }

    /* Media Query for smaller screens */
    @media (max-width: 768px) {
      h2 {
        font-size: 20px;
      }

      p {
        font-size: 14px;
      }

      button {
        font-size: 16px;
        padding: 10px;
      }

      img {
        width: 70%; /* Ensure the image scales well on smaller screens */
      }

      #container {
        padding: 15px;
      }
    }

    /* Media Query for very small screens like mobile phones */
    @media (max-width: 480px) {
      h2 {
        font-size: 18px;
      }

      p {
        font-size: 12px;
      }

      button {
        font-size: 14px;
        padding: 8px;
      }

      img {
        width: 100%; /* Ensure image takes full width on very small screens */
      }

      #container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="statusIndicator">
      <img src="assets/webbanner.png" alt="Web Banner" style="width: 50%;">
    </div>

    <button>
      <h2>What is SkinDealz?</h2>
      <p>SkinDealz is a browser extension aimed at simplifying deal-hunting in various gaming markets, particularly on the LIVE market. By holding the SHIFT key while adding items to your CART, SkinDealz automates the purchasing process, reducing the time to under 2900ms for the entire procedure.</p>
      <p>It covers a range of gaming markets including Counter-Strike 2, Team Fortress 2, Dota 2, and Rust.</p>

      <h2>Quick Start Guide</h2>
      <ol>
        <li><strong>LANGUAGE:</strong> ENSURE THAT THE SITE LANGUAGE IS SET TO ENGLISH.</li>
        <li><strong>EXTENSION:</strong> PRESS THE "SHIFT" KEY WHILE ADDING ITEMS TO YOUR CART.</li>
        <li><strong>ENJOY:</strong> SIT BACK AND RELAX!</li>
      </ol>

      <h2>Keyboard Shortcuts</h2>
      <ol>
        <li><strong>SHIFT+C</strong> Remove items cheaper than 0.13â‚¬ (LIVE PAGE)</li>
        <li><strong>SHIFT+X</strong> Remove items with discounts lower than 21% (LIVE PAGE)</li>
      </ol>
    </button>

    <div style="text-align: center; margin-top: 10px;">
      <a href="https://support.google.com/chrome_webstore/answer/2664769?hl=en" target="_blank">Manage Browser Extensions</a>
    </div>

    <p>Build: 10/2024 - SkinDealz v. 1.5.2 for EU AT/DE</p>
    <img src="assets/region/region.ico" alt="region" style="width: 5%;">
    <p class="license">MIT License</p>
    <p class="license">Copyright (c) 2024 cafali</p>
  </div>
</body>
</html>
