      <h2>What is SkinDealz?</h2>
      <p>SkinDealz is a browser extension aimed at simplifying deal-hunting in various gaming markets, particularly on the LIVE market. By holding the SHIFT key while adding items to your CART, SkinDealz automates the purchasing process, reducing the time to under 2900ms for the entire procedure.</p>
      <p>It covers a range of gaming markets including Counter-Strike 2, Team Fortress 2, Dota 2, and Rust.</p>

      <h2><strong style="color: #ffffff;">SKINDEALZ Quick Start Guide</strong></h2>
      
      <li><strong style="color: #ED407A;">SET LANGUAGE</strong> - Ensure that the site language is set to English</li>
      <li><strong style="color: #ED407A;">USAGE</strong> - Press the "SHIFT" key while adding items to your cart.</li>
      
      <h2><strong style="color: #ffffff;">LIVE PAGE Keyboard Shortcuts</strong></h2>
      
      <li><strong style="color: #ED407A;">SHIFT double-click</strong> - Start the item reservation process on LIVE page</li>
      <li><strong style="color: #ED407A;">SHIFT+D</strong> - Grab multiple items at once</li>
      <br>
      <li><strong style="color: #ED407A;">SHIFT+C</strong> - Remove items cheaper than 0.13â‚¬</li>
      <li><strong style="color: #ED407A;">SHIFT+X</strong> - Remove items with discounts lower than 21%</li>
      <br>
      <li><strong style="color: #ED407A;">ESC</strong> - Cancel automated payment process</li>
      <li><strong style="color: #ED407A;">Q</strong> - Empty cart</li>
      <li><strong style="color: #ED407A;">T</strong> - Auto Scroll to Top</li>
      
      
    </button>
